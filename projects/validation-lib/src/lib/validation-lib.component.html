<div class="form-floating mb-3">
  <input
    [type]="type"
    [formControl]="control"
    [placeholder]="label"
    class="form-control"
    [class.is-invalid]="control.invalid && (control.touched || control.dirty)"
  />
  <div
    *ngIf="control.status === 'PENDING'"
    class="fa fa-spinner fa-spin loader"
  ></div>
  <label for="floatingInput">{{ label }}</label>
  <div
    class="invalid-feedback"
    *ngIf="control.invalid && (control.touched || control.dirty)"
  >
    <strong *ngIf="control?.errors?.['required']"
      >Please enter your {{ label }}</strong
    >
    <strong *ngIf="control?.errors?.['notMatching']"
      >{{ label }} not matched</strong
    >
    <strong *ngIf="control?.errors?.['email']">Invalid email address</strong>
    <strong *ngIf="control?.errors?.['pattern']"
      >{{ label }} not complex enough</strong
    >
    <strong *ngIf="control?.errors?.['emailExists']"
      >Email address is taken</strong
    >
  </div>
</div>
